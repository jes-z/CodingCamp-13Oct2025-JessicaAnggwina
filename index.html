<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-card">
            <h1 class="title">Todo List</h1>
            
            <div class="input-section">
                <input type="text" id="taskInput" class="task-input" placeholder="Add a task">
                <input type="date" id="dateInput" class="date-input">
                <button id="addBtn" class="add-btn">+</button>
            </div>

            <div class="action-section">
                <div class="filter-group">
                    <input type="date" id="filterDateInput" class="filter-date-input" placeholder="Filter by date">
                    <button id="filterBtn" class="filter-btn">FILTER DATE</button>
                    <button id="clearFilterBtn" class="clear-filter-btn">CLEAR</button>
                </div>
                <button id="deleteAllBtn" class="delete-all-btn">DELETE ALL</button>
            </div>

            <div class="table-header">
                <div class="header-task">TASK</div>
                <div class="header-date">DUE DATE</div>
                <div class="header-status">STATUS</div>
                <div class="header-actions">ACTIONS</div>
            </div>

            <div id="taskList" class="task-list">
                <div class="no-task">No task found</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
